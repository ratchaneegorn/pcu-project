<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนที่สถานทำการ-ระบบนัดหมายหน่วยปฐมภูมินักศึกษา123 มหาวิทยาลัยขอนแก่น</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/styleresponsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Mitr&family=Prompt&display=swap" rel="stylesheet">

</head>

<body>
    <p id="lanChange">TH|EN</p>
    <div class="user-action">
        <!-- <button id="login">Sign in</button> -->
        <button id="logout">Sign Out</button>
    </div>
    <div id="container">
        <div class="headText">ระบบนัดหมายหน่วยปฐมภูมินักศึกษา123 มหาวิทยาลัยขอนแก่น</div>
        <div id="container-map">
            <div id="map"></div>
            <div class="location">
                <select>
                    <option value="0">เลือกสถานที่</option>
                    <option value="1">หน่วยปฐมภูมิที่ 1 หลังคอมเพล็ก</option>
                    <option value="2">หน่วยปฐมภูมิที่ 2 หอแปดหลัง</option>
                    <option value="3">หน่วยปฐมภูมิที่ 3 บึงศรีฐาน</option>
                </select>
                <a id="back-btn" style="color: white;" href="menu.html">กลับ</a>
            </div>
        </div>
        <script>
            var map;
            function initMap() {
                const myLatLng = { lat: 13.7442, lng: 100.4608 };
                map = new google.maps.Map(document.getElementById('map'), {
                    center: myLatLng,
                    zoom: 8
                });
                new google.maps.Marker({
                    position: myLatLng,
                    map,
                    title: "Hello World!",
                });
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXDkAW3HYyb_9huOH8R-1StLky9IdKVrc&callback=initMap"
            async defer></script>
    </div>
</body>

</html>
